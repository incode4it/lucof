<div 
  fxLayout="row" 
  fxLayoutAlign="start center" 
  style="padding: 0 10px;"
  fxFlex="100"
>
  <label fxFlex="30">
    <b>{{fieldName}}:</b>
  </label>
  <div fxFlex="50" class="form-item">
    <div class="value" *ngIf="!editMode">
      <span *ngIf="control.value">{{control.value}}</span>
      <span *ngIf="!control.value" class="empty-value">
        Lipse»ôte
      </span>
    </div>
    <mat-form-field style="width: 100%; height: 57px;" *ngIf="editMode">
      <input 
        (keydown.enter)="this.control.invalid ? null : save()" 
        #input
        [formControl]="control" 
        matInput 
        type="text">
    </mat-form-field>
  </div>
  <div class="actions" fxFlex="20" fxLayout="row" fxLayoutAlign="end center">
    <button (click)="edit()" mat-icon-button *ngIf="!editMode">
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="save()" mat-icon-button *ngIf="editMode">
      <mat-icon>done</mat-icon>
    </button>
    <button (click)="cancel()" mat-icon-button *ngIf="editMode">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
