<div fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="title2">
      Sarcinele create:
    </div>
    <div>
      <button routerLink="/profile/tasks/create" mat-raised-button color="primary">
        <mat-icon>add</mat-icon> 
        Crează o sarcină
      </button>
    </div>
  </div>
  <div fxFlex="column" fxLayoutGap="10px">
    <div fxLayout="row" *ngFor="let task of tasks" fxLayoutGap="10px">
        <app-task-card 
        class="full-width"
        [task]="task"
        ></app-task-card>
      <div>
        <button (click)="deleteTask(task._id)" mat-icon-button color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
   
 
  </div>
</div>
