<mat-toolbar style="position: fixed;" color="white">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="full-width full-height">
    <div fxLayoutAlign="start center" class="full-height">
      <button fxHide [fxShow.xs]="true" mat-icon-button (click)="emitToggleAction()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button [routerLink]="['/']" style="margin-top: 3px;">LUCOF</button>
      <div class="menu-wrapper" fxShow [fxHide.xs]="true">
        <div class="menu-item" 
          [routerLink]="['/']"  
          (click)="calculateLineTransformation($event)">
          Pagina principală
        </div>
        <div 
          class="menu-item" 
          [routerLink]="['/workers']"
          (click)="calculateLineTransformation($event)">
          Executori
        </div>
        <div class="menu-item" 
          [routerLink]="['/tasks']"
          (click)="calculateLineTransformation($event)">
          Sarcini
        </div>
        <div class="menu-item" (click)="calculateLineTransformation($event)">
          Despre Proiect
        </div>
        <div class="menu-item" (click)="calculateLineTransformation($event)">
          F.A.Q.
        </div>
        <!-- <div class="transition-line"
          [style.transform]="transformStyle | safe: 'style'" ></div> -->
      </div>
    </div>
    <div fxLayoutAlign="start" class="full-height">
      <ng-template [ngIf]="!isLoggedIn">
        <span 
          tabindex="0"
          style="padding: 0 10px;"
          matRipple
          (click)="openLogin()" 
          class="link full-height no-select"
          fxLayoutAlign="start center">
          Login
        </span>
        <span 
          tabindex="0"
          style="padding: 0 10px;"
          matRipple
          (click)="openSignUp()" 
          class="link full-height no-select"
          fxLayoutAlign="start center">
          Înregistrare
        </span>
      </ng-template>
      <ng-template [ngIf]="isLoggedIn">
        <app-profile-menu></app-profile-menu>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
