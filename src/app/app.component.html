
<router-outlet name="modal"></router-outlet>
<ngx-loading-bar color="#FB5721"></ngx-loading-bar>
<mat-drawer-container class="app-wrapper">
  <mat-drawer 
    mode="over"
    class="sidenav"
    fixedInViewport
    #sidenav>
    <app-sidenav (closeSidenav)="sidenav.toggle()"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
